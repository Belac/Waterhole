<!DOCTYPE html>
<html>
    <!--Data & Resources-->
    <head>
        <!--CSS-->
        <link href="sanitise.css" rel="stylesheet" />
        <link href="index.css" rel="stylesheet" />
        <!--Fonts-->
        <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet"> 
        <!--Webpage Data-->
        <title>Waterhole</title>
        <link rel="shortcut icon" type="image/x-icon" href="resources/favicon.gif" />
        <meta charset="utf-8"/>
        
    </head>
    <!--Main Site-->
    <body>
        <!--Top Bar-->
        <div id="header" class="flexbox">
            <div id="logobox"><img id="logo" src="resources/icon.svg" /></div>
            <div id="titlebox"><p id="title">waterhole</p></div>
        </div>
        <!--Body-->
        <div id="body" class="flexbox">
            <div id="centre-text" class="flexbox">
                <div id="liveinfo" class="flexbox">
                    <div id="location">
                        <span style="letter-spacing: 2.5px">LOCATION</span>
                        <br /><span class="livetext"><b>no location data</b></span>
                    </div>
                    <div id="waterquality">
                        <span style="letter-spacing: 2.5px">WATER QUALITY</span>
                        <br /><span class="livetext">CLEANLINESS SCORE</span>
                        <br /><span id="cleanliness" class="livetext"><b>no data available</b></span>
                        <br /><span class="livetext">HARDNESS</span>
                        <br /><span id="hardness" class="livetext"><b>no data available</b></span>
                        <br /><span class="livetext">HARDNESS AVERAGE</span>
                        <br /><span id="hardnessscore" class="livetext"><b>no data available</b></span>
                        <br /><span class="livetext">RESULT</span>
                        <br /><span id="result" class="livetext"><b>no data available</b></span>
                    </div>
                </div>
                <div id="qualitycheckbutton"><span class="light">FIND<br/></span><span id="localtap"><b>LOCAL<br/>TAP<br/>WATER</b></span><span class="light"><br/>QUALITY</span></div>
            </div>
        </div>
    </body>
</html>
